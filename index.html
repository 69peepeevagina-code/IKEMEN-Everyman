
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IKEMEN Go Select Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --kof-blue: #3f3f46;
        --kof-dark-blue: #09090b;
        --kof-gold: #ffffff;
        --kof-silver: #e4e4e7;
        --kof-red: #71717a;
        --kof-bg: #000000;
        --kof-panel-bg: rgba(9, 9, 11, 0.95);
      }
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: var(--kof-bg);
        color: var(--kof-silver);
        /* Hexagonal mesh pattern - Grayscale */
        background-image: 
            linear-gradient(30deg, #18181b 12%, transparent 12.5%, transparent 87%, #18181b 87.5%, #18181b),
            linear-gradient(150deg, #18181b 12%, transparent 12.5%, transparent 87%, #18181b 87.5%, #18181b),
            linear-gradient(30deg, #18181b 12%, transparent 12.5%, transparent 87%, #18181b 87.5%, #18181b),
            linear-gradient(150deg, #18181b 12%, transparent 12.5%, transparent 87%, #18181b 87.5%, #18181b),
            linear-gradient(60deg, #18181b77 25%, transparent 25.5%, transparent 75%, #18181b77 75%, #18181b77),
            linear-gradient(60deg, #18181b77 25%, transparent 25.5%, transparent 75%, #18181b77 75%, #18181b77);
        background-size: 40px 70px;
        background-position: 0 0, 0 0, 20px 35px, 20px 35px, 0 0, 20px 35px;
        overflow: hidden;
      }
      
      h1, h2, h3, .kof-header {
        font-family: 'Teko', sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border: 1px solid #000;
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #666;
        border-color: #fff;
      }

      /* KOF Utilities - Monochrome */
      .kof-panel {
          background: linear-gradient(180deg, rgba(20,20,20,0.9) 0%, rgba(0,0,0,0.95) 100%);
          border: 1px solid #333;
          box-shadow: 0 0 10px rgba(0,0,0,0.5), inset 0 0 20px rgba(255,255,255,0.05);
          position: relative;
      }
      .kof-panel::after {
          content: '';
          position: absolute;
          top: 0; left: 0; right: 0; height: 2px;
          background: linear-gradient(90deg, transparent, #666, transparent);
      }

      .kof-grid-slot {
          background: linear-gradient(135deg, #18181b 0%, #09090b 100%);
          border: 1px solid #27272a;
          box-shadow: inset 0 0 10px #000;
      }
      
      .kof-selected {
          background: linear-gradient(135deg, #27272a 0%, #000000 100%);
          border: 2px solid #ffffff;
          box-shadow: 0 0 15px rgba(255,255,255,0.2), inset 0 0 10px rgba(255,255,255,0.1);
          animation: pulse-white 2s infinite alternate;
      }

      @keyframes pulse-white {
          0% { box-shadow: 0 0 5px rgba(255,255,255,0.2); border-color: #ccc; }
          100% { box-shadow: 0 0 20px rgba(255,255,255,0.4); border-color: #fff; }
      }

      .scanlines {
        background: repeating-linear-gradient(
            0deg,
            rgba(0, 0, 0, 0.15),
            rgba(0, 0, 0, 0.15) 1px,
            transparent 1px,
            transparent 2px
        );
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.2;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "jszip": "https://esm.sh/jszip@3.10.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="scanlines"></div>
  </body>
</html>
